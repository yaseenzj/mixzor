<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="stats.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <!-- Engagement & Activity Stats -->
    <section id="product1" class="section-p1">
      <h2>Student's Statistics</h2>
      <p>Engagement & Activity Stats üöÄ</p>
      <div class="pro-container">
        <div class="pro">
          <h4>Total XP Earned</h4>
          <canvas id="chart1"></canvas>
        </div>
        <div class="pro">
          <h4>Courses Completed</h4>
          <canvas id="chart2"></canvas>
        </div>
        <div class="pro">
          <h4>Current Streak</h4>
          <canvas id="chart3"></canvas>
        </div>
        <div class="pro">
          <h4>Quiz Scores</h4>
          <canvas id="chart4"></canvas>
        </div>
      </div>
    </section>

    <!-- Social & Competitive Stats -->
    <section id="product1" class="section-p1">
      <h2>Social & Competitive Stats üåç</h2>
      <p>Track your competitive edge and rankings</p>
      <div class="pro-container">
        <div class="pro">
          <h4>Leaderboard Rank</h4>
          <canvas id="chart5"></canvas>
        </div>
        <div class="pro">
          <h4>Followers & Following</h4>
          <canvas id="chart6"></canvas>
        </div>
        <div class="pro">
          <h4>Friend Streaks</h4>
          <canvas id="chart7"></canvas>
        </div>
        <div class="pro">
          <h4>Top 3 Finishes</h4>
          <canvas id="chart8"></canvas>
        </div>
      </div>
    </section>

    <script src="stats.js"></script>
  </body>
</html>
